<!DOCTYPE html>
<html>
<head>
    <title>跳转中...</title>
    <script>
    // 获取视频列表
    fetch('./videos.json')
        .then(res => res.json())
        .then(bvids => {
            const bvid = bvids[Math.floor(Math.random()*bvids.length)]
            // 跳转逻辑
            window.location.href = `bilibili://video/${bvid}`
            setTimeout(() => {
                window.location.href = `https://m.bilibili.com/video/${bvid}`
            }, 500)
        })
    </script>
</head>
<body>
    <p>正在打开哔哩哔哩...</p>
</body>
</html>
